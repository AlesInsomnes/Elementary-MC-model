     OutputDirectory:
      StatesFileName: TimeStates.txt
         CfgFileName: InitSettings.ini
   cfgStatesFileName: InitStates.ini
        loadPrevMode: "Global"
     CfgTemplatePath: WorkTemplate.txt
CombinationsFilePath: WorkCombs.txt
      ExecutablePath: M1_v7.0.1.exe
        NumProcesses: 12

///////////////////////// | Для коментарів | /////////////////////////

OutputDirectory       — Основна вихідна директорія для всіх файлів результатів.

StatesFileName        — Назва файлу для збереження станів симуляції з часом.
CfgFileName           — Назва файлу для початкових налаштувань конфігурації.
cfgStatesFileName     — Назва файлу для конфігурації станів.
loadPrevMode          — Режим завантаження попереднього стану:
                        "None"   - не завантажувати попередній стан.
                        "Global" - завантажити глобальний попередній стан (якщо застосовно).
                        "Last"   - завантажити останній збережений стан.
CfgTemplatePath       — Шлях до файлу шаблону конфігурації.
CombinationsFilePath  — Шлях до файлу з комбінаціями параметрів.
ExecutablePath        — Шлях до виконуваного файлу програми (M1_v6.0.0.exe).
NumProcesses          — Кількість процесів для паралельного виконання.